<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FADADD; /* Light pink background */
            font-family: Arial, sans-serif;
        }
        .logo-container {
            text-align: center;
            margin: 70px 0 30px; /* Increased bottom margin to move the logo down */
            padding: 10px 0;
        }
        .logo-container a {
            color: #333; /* Dark grey text color for the link */
            text-decoration: none;
            font-size: 2.5em; /* Increased font size for the logo text */
            font-weight: bold; /* Make the logo text bold */
            transition: 0.3s; /* Smooth transition for hover effect */
        }
        .logo-container a:hover {
            color: #FF69B4; /* Light pink color for the link on hover */
        }
        .nav-container {
            background: rgba(255, 255, 255, 0.9);
            overflow: hidden;
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 0;
            margin: 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .nav-container a {
            display: block;
            padding: 14px 16px;
            text-decoration: none;
            color: black;
            transition: 0.3s;
        }
        .nav-container a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            margin-top: 60px; /* Adjusted to prevent content overlay with the fixed navbar */
        }
    </style>
</head>
<body>

<div class="logo-container">
    <a href="/">Sam's Page</a> <!-- Link to the homepage -->
</div>

    <li><a href="preparations.html">Preparations</a></li>
</ul>

<div class="content">
    <h1>Welcome to Sam's Page</h1>
    <p>This is a simple homepage for Sam's Page with a light pink background and a top navigation menu.</p>
    <p>Hope to share some of my ideas and some really good books!</p>
</div>

</body>
</html>
